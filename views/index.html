<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
</head>
<body>
  <p>{{message}}</p>

  <form action="/{{formAction}}" method="POST">

  </form>
</body>
</html>
